name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Move EXE file to releases directory
      run: |
        mkdir releases
        move Password Generator\objects\PasswordGenerator.exe releases\
    - name: Create new release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        body: |
          This is the first release of Password Generator.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
