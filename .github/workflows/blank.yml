name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        "C:\Program Files (x86)\Embarcadero\Studio\22.0\bin\rsvars.bat"
        msbuild.exe MyProject.dproj /t:Build /p:Config=Release
